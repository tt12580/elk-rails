input {
  file {
    type => "rails"
    path => ["/dashboard/lograge_development.log"]
    codec => json {
      charset => "UTF-8"
    }
  }
}
filter {
    grok {
        patterns_dir => "/opt/logstash/patterns"
        match => {
            "message" => "%{SYSLOGBASE} %{DATA:message}"
        }
        overwrite => ["message"]
    }
}
output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
  }
  stdout {
    codec => rubydebug
  }
}
